<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-container" class="game-container">
            <span class="cell" data-index="0-0"></span>
            <span class="cell" data-index="0-1"></span>
            <span class="cell" data-index="0-2"></span>
            <span class="cell" data-index="1-0"></span>
            <span class="cell" data-index="1-1"></span>
            <span class="cell" data-index="1-2"></span>
            <span class="cell" data-index="2-0"></span>
            <span class="cell" data-index="2-1"></span>
            <span class="cell" data-index="2-2"></span>
        </div>
        <button id="reset" class="reset">Reset</button>
        <span id="win" class="win"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
